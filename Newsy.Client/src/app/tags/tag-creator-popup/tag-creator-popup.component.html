<ng-template #create let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create new Tag</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="tagName">Name</label>
                <input id="tagName" name="tagName" class="form-control" type="text" [(ngModel)]="name"  />
                
                <label for="textToMatch">Text to match</label>
                <input id="textToMatch" name="textToMatch" class="form-control" type="text" [(ngModel)]="textToMatch"  />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<button type="button" class="btn btn-sm btn-outline-success me-2" (click)="open(create)">
    <i class="bi bi-plus"></i>
    Create contains tag
</button>
