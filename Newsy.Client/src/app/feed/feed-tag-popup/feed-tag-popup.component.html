<ng-template #create let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit Feed Tags</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">State</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    @for (tag of tags; track $index) {
                    <tr>
                        <td>{{ tag.name }}</td>
                        <td>{{ tag.state }}</td>
                        <td>
                            @if(tag.state == 'Included'){
                                <i class="bi bi-plus-circle-fill mx-2"></i>
                                <i class="bi bi-x-circle mx-2" (click)="tag.state = 'Excluded'"></i>
                                <i class="bi bi-circle mx-2" (click)="tag.state = 'None'"></i>
                            } @else if (tag.state == 'Excluded') {
                                <i class="bi bi-plus-circle mx-2" (click)="tag.state = 'Included'"></i>
                                <i class="bi bi-x-circle-fill mx-2"></i>
                                <i class="bi bi-circle mx-2" (click)="tag.state = 'None'"></i>                               
                            } @else {
                                <i class="bi bi-plus-circle mx-2" (click)="tag.state = 'Included'"></i>
                                <i class="bi bi-x-circle mx-2" (click)="tag.state = 'Excluded'"></i>
                                <i class="bi bi-circle-fill mx-2"></i>    
                            }
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<button type="button" class="btn btn-sm btn-outline-success me-2" (click)="open(create)">
    <i class="bi bi-tags-fill"></i>
    Edit tags
</button>
